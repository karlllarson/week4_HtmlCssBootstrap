<html>
    <head>
        <title>HTML Audio and Video</title>
        <style>
            
        </style>
    </head>
    <body>
        <h1>Audio</h1>
        <audio controls>
            <source src="heyhoedy.ogg" type="audio/ogg">
            <source src="heyhoedy.mp3" type="audio/mpeg">
            <source src="heyhoedy.wav" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
        <h1>Video</h1>
        <video width="320" height="240" controls>
            <source src="mountain.mp4" type="video/mp4">
            <source src="mountain.ogg" type="video/ogg">
            Your browser does not support the video tag.
          </video>
    </body>
</html>
