<html>
    <head>
        <title>HTML Headings, Paragraphs, Div and Span</title>
        <style>
            p, div,span {
                border-style: solid;
                border-color: red;
                text-align: center;
                margin: 10px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Heading Tags</h1>
        <h1>Header 1</h1>
        <h2>Header 2</h2>
        <h3>Header 3</h3>
        <h4>Header 4</h4>
        <h5>Header 5</h5>
        <h6>Header 6</h6>

        <h1>Paragraph Tags</h1>
        <p>p one</p>
        <p>p two</p>

        <h1>Div Tags</h1>
        <div>div one</div>
        <div>div two</div>
        <div>div three</div>

        <h1>Span Tags</h1>
        <div>
            <span>span one</span>
            <span>span two</span>
            <span>span three</span>
        </div>
    </body>
</html>
